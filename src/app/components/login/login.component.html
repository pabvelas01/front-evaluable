<div class="container">
    <div class="row ">
        <div class="col-lg-6 offset-lg-3 mt-5">
            <div class="card">
                <div class="card-body text-center">
                    <img class="card-img-top mb-3" src="https://www.iacc.cl/wp-content/uploads/2021/07/iacc-2.svg" alt="Card image cap">
                    <form [formGroup]="autentificacionForm" (ngSubmit)="ingresar()">   
                    <div class="form-floating mb-3">
                        <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contrase√±a</label>
                      </div>
                      <button type="submit" class="btn btn-success btn-lg float-end" >Ingresar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
